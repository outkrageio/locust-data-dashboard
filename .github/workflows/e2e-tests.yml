name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: locust_data
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
        path: dashboard

    - uses: actions/checkout@v4
      with:
        repository: outkrageio/locust-data-service
        path: backend

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install backend dependencies
      working-directory: backend
      run: uv sync

    - name: Run database migrations
      working-directory: backend
      run: uv run alembic upgrade head
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/locust_data

    - name: Start backend API
      working-directory: backend
      run: |
        uv run fastapi dev app/main.py --port 8500 &
        sleep 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/locust_data

    - name: Install frontend dependencies
      working-directory: dashboard
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: dashboard
      run: npx playwright install --with-deps chromium

    - name: Run Playwright tests
      working-directory: dashboard
      run: npm run test:e2e
      env:
        BASE_URL: http://localhost:3000
        NEXT_PUBLIC_API_URL: http://localhost:8500
        CI: true

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: dashboard/playwright-report/
        retention-days: 30

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: dashboard/test-results/
        retention-days: 7
